name: CI

on:
  push:
    branches:
      - master

env:
  MANDRILL_API_DEV_KEY: ${{ secrets.MANDRILL_API_DEV_KEY }}

jobs:
  unit-php:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Cache dependencies
        uses: actions/cache@v2
        id: npm-cache
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-${{ matrix.node-version }}-npm-${{ hashFiles('package-lock.json') }}

      - name: NPM Install
        run: npm ci
        if: steps.npm-cache.outputs.cache-hit != 'true'

      - name: Install WordPress
        run: |
          npm run wp-env start
          npm run wp-env run cli 'wp plugin activate mandrill-mail'

      - name: Set Mandrill Options
        run: |
          echo "MANDRILL_API_DEV_KEY: ${{env.MANDRILL_API_DEV_KEY}}"
          npm run wp-env run cli "wp option update mandrill_mail_api_key ${{env.MANDRILL_API_DEV_KEY}}"
          npm run wp-env run cli "wp option update mandrill_mail_api_test_key ${{env.MANDRILL_API_DEV_KEY}}"
          npm run wp-env run cli "wp option update mandrill_mail_default_from_name test"
          npm run wp-env run cli "wp option update mandrill_mail_default_from_email test@test.test"
          npm run wp-env run cli "wp option update mandrill_mail_api_debug_enabled 1"

      - name: Unit Test
        run: |
          npm run wp-env run composer "composer install -d './plugins/mandrill-mail/'"
          npm run wp-env run phpunit 'phpunit -c /var/www/html/wp-content/plugins/mandrill-mail/phpunit.xml.dist --verbose'
